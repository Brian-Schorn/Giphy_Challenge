<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>API Lecture</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script> -->
    <!-- <script src="/scripts/client.js"></script>
    <script src="/scripts/giphyService.js" charset="utf-8" ></script> -->
    <script src="vendors/angular.min.js"></script>
    <script src="/scripts/client.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/views/mystyle.css">
  </head>
  <body ng-app="giphyApp">
    <main ng-controller="giphyController as giphyCtrl">
      <h1>GIFS!</h1>

      <button ng-click="giphyCtrl.randomGIF()">Random!</button>

      <form name="searchForm">
        <input type="text" ng-model="giphyCtrl.searchTerm" placeholder="search term" ng-focus="highlightSearch=true" ng-blur="highlightSearch=false" required/>
        <button ng-disabled="searchForm.$invalid" ng-click="giphyCtrl.searchGIF(giphyCtrl.searchTerm)" ng-class="{'highlightBad':highlightSearch==true && searchForm.$invalid,'highlightGood':highlightSearch==true && searchForm.$valid, 'normal':highlightSearch==false}">Search!</button>
      </form>
      <p class="invalid" ng-show="searchForm.$invalid && highlightSearch==true">
        Fill in the search box Dummy!
      </p>
      <img ng-show="giphyCtrl.imageURL" ng-src="{{giphyCtrl.imageURL}}" alt="A Random Gif">
      <p ng-show="giphyCtrl.imageURL">
        GIF ID: {{giphyCtrl.imageName}}
        <form name="favForm">
          <input type="text" ng-model="giphyCtrl.comment" placeholder="comment" ng-focus="highlightComment=true" ng-blur="highlightComment=false" required/>
          <button ng-disabled="favForm.$invalid" ng-click="giphyCtrl.favGIF(giphyCtrl.comment, giphyCtrl.imageURL)" ng-class="{'highlightBad':highlightComment==true && favForm.$invalid,'highlightGood':highlightComment==true && favForm.$valid, 'normal':highlightComment==false}">Favorite!</button>
        </form>
      </p>
    </main>
  </body>
</html>
